<!DOCTYPE html>

<html ng-app="mendeleev">
  <head>
    <title>Mendeleev.io - Chemistry Online</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300italic|Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/periodic-table.css" />
    <link rel="stylesheet" href="/css/main.css" /> 
    <script defer type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
    <script defer type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script defer type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
    <script defer type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script defer src="/js/app.js"></script>
    <script defer src="/js/periodicTable/periodicTable.js"></script>
    <script defer src="/js/periodicTable/services.js"></script>
    <script defer src="/js/periodicTable/controllers.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <a class="navbar-brand" id="title" href="/index.html">Mendeleev.io</a>
      </div>
    </nav>
    <nav class="features">
        <div class="container">
          <li>
            <a href="#periodic-table">
              <i class="fa fa-table"></i>
              <span> Periodic Table </span>
            </a>
          </li>
          <li>
            <a href="#element-list">
              <i class="fa fa-list"></i>
              <span> List of Elements </span>
            </a>
          </li>
          <li>
            <a href="#calculator">
              <i class="fa fa-bar-chart-o"></i>
              <span> Chemistry Calculator </span>
            </a>
          </li>
          <li class="right">
            <a href="#about">
              <i class="fa fa-code"></i>
              <span> About this Site</span>
            </a>
          </li>
        </div>
    </nav>
    <div class="main">
      <div ng-view class="mendeleev">
      
      </div>
    </div>
    <div class="footer">
      <span class="footertext">

        <span class="source">
          Mendeleev.io is on
          <a href="https://github.com/zpiman/Mendeleev.io">GitHub</a>.
        </span>

        <span class="info">
          Made by
          <a href="http://github.com/zpiman">Jakub Mandula</a>
          and <a href="https://github.com/AlexanderSelzer">Alexander Selzer</a>.
        </span>
      </span>
    </div>
  </body>

</html>
